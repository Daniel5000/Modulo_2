<!DOCTYPE html>
<html ng-app='ShoppingListApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Module 2</title>
  </head>
  <body>
    <h1>To Buy</h1>

    <!-- Preconfigured List -->
    <div id="list" ng-controller='ShoppingListController as list'>
      <h3>Shopping List</h3>
      <!--<input type="text" ng-model="list.itemName" placeholder="item name">-->
      <!--<input type="text" ng-model="list.itemQuantity" placeholder="quantity">-->
      <!--<button ng-click="list.addItem();">Add Item</button>-->
      <ol>
        <li ng-repeat="item in list.items">
          {{ item.quantity }} of {{ item.name }}
          <button ng-click="list.boughtItem(item.name,item.quantity,$index);">Bought</button>
        </li>
      </ol>
    </div>


    <h1>Already Bought</h1>
    <div id="list" ng-controller='BoughtListController as list2'>
      <h3>List Bought</h3>
    <ol>
      <li ng-repeat="item in list2.items">
        {{ item.quantity }} of {{ item.name }}
      </li>
    </ol>

  </div>

  </body>
</html>
